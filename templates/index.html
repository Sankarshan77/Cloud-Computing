<!DOCTYPE html>
<html>
<head>
    <title>SaaS Notes App</title>
</head>
<body>
    <h2>Cloud SaaS Notes Application</h2>

    <form method="POST">
        <input type="text" name="note" placeholder="Enter your note" required>
        <button type="submit">Add Note</button>
    </form>

    <h3>Saved Notes</h3>
    <ul>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
    </ul>
</body>
</html>
